<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Score</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-img align-content-center justify-content-center">
    <header class="container-fluid my-5">
      <!-- SECTION Reset Button -->
      <section class="row justify-content-end">
        <div class="col-2"><button class="btn btn-secondary border-dark" onclick="reset()">Reset</button></div>
      </section>
    </header>
    <main class="container-fluid mt-5">
      <section class="row justify-content-center">
        <div class="col-8 card shadows text-center border-dark">
          <!-- SECTION Team names -->
          <section class="row justify-content-evenly bg-secondary">
            <div class="col-6"><h1>Team 1</h1></div>
            <div class="col-6"><h1>Team 2</h1></div>
          </section>
          <!-- SECTION Scores -->
          <section class="row justify-content-evenly p-5 bg-light score-text my-3">
            <div id="Team1Score" class="col-6 card"><h2>0</h2></div>
            <div id="Team2Score" class="col-6 card"><h2>0</h2></div>
          </section>
        </div>
        </section>
          <!-- SECTION Plus 1 buttons -->
          <section class="row justify-content-center text-center">
            <div class="col-4">
              <button class="btn btn-secondary p-3 m-3 border-dark" onclick="add1()">+1</button>
            </div>
            <div class="col-4">
              <button class="btn btn-secondary p-3 m-3 border-dark" onclick="add21()">+1</button>
            </div>
          </section>
          <!-- SECTION Plus 3 buttons -->
          <section class="row justify-content-center text-center">
            <div class="col-4">
              <button class="btn btn-secondary p-3 m-3 border-dark" onclick="add3()">+3</button>
            </div>
            <div class="col-4">
              <button class="btn btn-secondary p-3 m-3 border-dark" onclick="add23()">+3</button>
            </div>
          </section>
          <section class="row justify-content-center text-center">
            <div class="col-4">
              <button class="btn btn-secondary p-3 m-3 border-dark" onclick="remove531()">-53</button>
            </div>
            <div class="col-4">
              <button class="btn btn-secondary p-3 m-3 border-dark" onclick="remove532()">-53</button>
            </div>
          </section>
        </div>
        <section class="row justify-content-center">
          <div class="col-6 text-center"><button class="btn btn-secondary p-3 m-3 border-dark" onclick="add100()">+100</button></div>
        </section>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
